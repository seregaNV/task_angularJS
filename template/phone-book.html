<div ng-controller="PhonebookCtrl" ng-switch on = "view">
    <div class="jumbotron text-center user-select-none" id="jumbo-phonebook">
        <h1>Phonebook</h1>
        <p>This is an example of an application written in AngularJs.</p>
    </div>
    <div class="row">
        <div class="col-xs-6 col-md-8">
                <input type="text" class="form-control" id="searchCompanyInput" placeholder="Search..." ng-model = "query">
        </div>
        <div class="col-xs-6 col-md-4">
            <div class="btn-group pull-right" role="group" aria-label="...">
                <button type="button" class="btn btn-default pb-group" ng-click = " view = 'list' ">
                    <span class="glyphicon glyphicon-th-large"></span>
                </button>
                <button type="button" class="btn btn-default pb-group" ng-click = " view = 'table' ">
                    <span class="glyphicon glyphicon-th-list"></span>
                </button>
            </div>
        </div>
    </div>
    <br>
    <div class="pb-companys-container" ng-switch-when="list">
        <pb-company-card ng-repeat="company in companys | filter:query" company="company"></pb-company-card>
    </div>
    <div ng-switch-when="table">
        <table class="table">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Company</th>
                    <th>Country</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="company in companys | filter:query">
                    <td>{{ $index + 1 }}</td>
                    <td>{{ company.company }}</td>
                    <td>{{ company.country }}</td>
                    <td>{{ company.phone }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
