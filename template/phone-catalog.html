<div class="row">

    <div class="col-xs-6 col-sm-4 catalog-left">
        <h3 class="text-center">Filter of phones</h3>
        <div class="list-group">
            <div class="list-group-item text-center">
                <form>
                    <input type="text" class="form-control" placeholder="Search..." ng-change="changeData()" ng-model="search">
                </form>
            </div>
            <br>
            <input type="checkbox" ng-model="show" ng-change="changeData()"> Show only available in stock.
        </div>
        <p>Sort by:</p>
        <select class="form-control" ng-model="orderProp">
            <option value="name">Alphabetical</option>
            <option value="age">Newest</option>
        </select>
        <br>
        <p>Quantity results: {{ quant }}</p>
    </div>
    <div class="col-xs-6 col-sm-8 catalog-right">
        <div class="jumbotron text-center user-select-none" id="jumbo-phonecat">
            <h1>Phonecat App</h1>
            <p>This is an example of an application written in AngularJs.</p>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-4 item phone-listing" ng-repeat="phone in phones | orderBy:orderProp">
            <!--<div class="col-xs-12 col-sm-6 col-lg-4 item phone-listing" ng-repeat="phone in phones | filter:search | orderBy:orderProp" ng-if="phone.status || !show">-->
                <div class="preview-img text-center">
                    <a ui-sref="phones({ phoneId:phone.id })"><img ng-src="{{ phone.imageUrl }}" alt="{{ phone.name }}"/></a>
                        <span class="label"
                              ng-init="status = phone.status ? 'Are available' : 'Not available'"
                              ng-class="{'label-success':phone.status,'label-warning':!phone.status}">
                            {{ status }}
                        </span>
                </div>
                <h2><a ui-sref="phones({ phoneId:phone.id })">{{ phone.name }}</a></h2>
                <p>{{ phone.snippet }}</p>
            </div>
        </div>
    </div>
</div>
